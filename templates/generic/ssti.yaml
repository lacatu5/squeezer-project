id: generic-ssti
info:
  name: Server-Side Template Injection
  description: Detects SSTI via common template engine payloads
  owasp_category: A05:2025
  severity: high
  tags:
    - ssti
    - template-injection
    - generic

generic:
  endpoint: "{{ssti}}"
  method: GET
  parameter: "name"

  payloads:
    - "{{7*7}}"
    - "${7*7}"
    - "#{7*7}"
    - "{{7*7}}"
    - "{{7*7}}"
    - "%{7*7}"
    - "{{7*7}}"
    - "@(7*7)"
    - "_(|text:)%7B%7B7*7%7D%7D"

  matchers:
    - type: word
      words:
        - "49"
      part: body

    - type: word
      words:
        - "{{7*7}}"
        - "${7*7}"
      part: body
      negative: true
      condition: or

  matchers_condition: and
