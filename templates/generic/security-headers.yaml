id: generic-security-headers
info:
  name: Missing Security Headers
  description: Tests for presence of security headers
  tags:
    - security-headers
    - best-practices
    - generic

requests:
  - name: Check security headers
    method: GET
    path: /
    headers: {}
    matchers:
      - type: word
        words: ["X-Frame-Options", "Content-Security-Policy", "X-Content-Type-Options", "Strict-Transport-Security", "X-XSS-Protection"]
        part: header
        condition: or
        negative: true
    on_match:
      vulnerability: MISSING_SECURITY_HEADERS
      message: One or more security headers are missing
      remediation: Implement X-Frame-Options, CSP, X-Content-Type-Options, HSTS headers
      evidence_strength: heuristic
