id: generic-idor
info:
  name: Insecure Direct Object Reference (IDOR)
  description: Tests for IDOR on API endpoints
  owasp_category: A05:2025
  severity: high
  tags:
    - idor
    - access-control
    - generic
    - api

requests:
  - name: IDOR enumerate ID 1
    method: GET
    path: "@api@/1"
    matchers:
      - type: status
        condition: in
        status:
          - 200
          - 403
      - type: word
        part: body
        words:
          - "id"
          - "email"
          - "name"
          - "data"
        condition: or
        case_sensitive: false
    matchers_condition: and
    on_match:
      vulnerability: IDOR_ACCESSIBLE
      message: "API endpoint accessible without auth"
      remediation: "Implement authentication"

  - name: IDOR enumerate ID 2
    method: GET
    path: "@api@/2"
    matchers:
      - type: status
        condition: in
        status:
          - 200
      - type: word
        part: body
        words:
          - "id"
          - "data"
        condition: or
        case_sensitive: false
    matchers_condition: and
    on_match:
      vulnerability: IDOR_SEQUENTIAL
      message: "Sequential ID access works"
      remediation: "Use UUIDs and verify ownership"
