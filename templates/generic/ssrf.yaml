id: generic-ssrf
info:
  name: Server-Side Request Forgery
  description: Detects SSRF via URL parameter manipulation across discovered endpoints
  owasp_category: A03:2025
  severity: high
  tags:
    - ssrf
    - request-forgery
    - generic

generic:
  endpoint: "{{all_discovered}}"
  method: GET
  parameter: "url"

  payloads:
    - "http://169.254.169.254/latest/meta-data/iam/"
    - "http://127.0.0.1:80"
    - "http://localhost:22"
    - "file:///etc/passwd"
    - "http://[::1]/"

  matchers:
    - type: regex
      condition: or
      regex:
        - '"Code"'
        - '"AccessKeyId"'
        - '"SecretAccessKey"'
        - '"ami-"'
        - "root:x:\\d+:\\d+:"
        - "OpenSSH"

  matchers_condition: or
