id: generic-path-traversal
info:
  name: Path Traversal
  description: Detects path traversal vulnerabilities in discovered endpoints
  owasp_category: A03:2025
  severity: high
  tags:
    - path-traversal
    - lfi
    - injection
    - generic

generic:
  endpoint: "{{all_discovered}}"
  method: GET
  parameter: "file"

  payloads:
    - "../../../etc/passwd"
    - "..\\..\\..\\..\\windows\\win.ini"
    - "....//....//....//etc/passwd"
    - "%2e%2e%2f%2e%2e%2f%2e%2e%2fetc%2fpasswd"
    - "....\\/....\\/....\\/etc/passwd"

  matchers:
    - type: status
      condition: in
      status:
        - 200
    - type: regex
      condition: or
      regex:
        - 'root:x:[0-9]+:[0-9]+:'
        - '\[drivers\]'
        - 'for 16-bit app support'
        - '/bin/bash'
        - '/bin/sh'
        - 'daemon:'

  matchers_condition: and
