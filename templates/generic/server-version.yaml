id: generic-server-version
info:
  name: Server Version Disclosure
  severity: low
  description: Tests for server version disclosure in headers
  tags:
    - information-disclosure
    - headers
    - fingerprinting
    - generic

requests:
  - name: Check server headers
    method: GET
    path: /
    headers: {}
    matchers:
      - type: word
        words: ["Server", "X-Powered-By", "X-AspNet-Version", "X-AspNetMvc-Version", "X-Powered-By-Plesk", "X-Mod-Pagespeed", "SERVER", "X-Server"]
        part: header
        condition: or
    on_match:
      vulnerability: SERVER_VERSION_DISCLOSURE
      message: Server version information disclosed in headers
      remediation: Disable Server and X-Powered-By headers in production
      evidence_strength: heuristic
