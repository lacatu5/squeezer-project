id: info-disclosure-errors
info:
  name: Information Disclosure
  severity: low
  description: Detects verbose error messages
  tags:
    - info-disclosure

requests:
  - name: "Trigger error with invalid path"
    method: GET
    path: "/api/this-page-does-not-exist-{{rand_int()}}"
    matchers:
      - type: word
        words: ["Error:", "Exception", "Traceback", "Stack trace", "SQLException", "Unexpected path"]
        condition: or
    on_match:
      vulnerability: INFO_DISCLOSURE
      message: "Verbose error messages may leak sensitive information"
