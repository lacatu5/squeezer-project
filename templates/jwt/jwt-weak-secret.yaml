id: jwt-weak-secret
info:
  name: JWT Weak Signing Key
  severity: high
  description: Tests for weak JWT signing secrets
  tags:
    - jwt
    - cryptography

variables:
  email: "{{USER_EMAIL}}"
  password: "{{USER_PASSWORD}}"

requests:
  - name: Authenticate to get JWT
    method: POST
    path: /rest/user/login
    headers:
      Content-Type: application/json
    body: '{"email": "{{email}}", "password": "{{password}}"}'
    extractors:
      - type: json
        name: original_token
        selector: "$.authentication.token"

  - name: Examine JWT header
    method: GET
    path: /rest/user/whoami
    headers:
      Authorization: "Bearer {{original_token}}"
    matchers:
      - type: status
        values: [200]
    on_match:
      vulnerability: JWT_WEAK_SECRET
      message: Weak secret testing requires offline token analysis
      remediation: Use strong, random signing secrets with sufficient entropy
