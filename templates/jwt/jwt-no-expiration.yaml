id: jwt-no-expiration
info:
  name: JWT Missing Expiration Validation
  severity: medium
  description: Tests if JWT tokens without expiration are accepted
  tags:
    - jwt
    - session-management

variables:
  email: "{{USER_EMAIL}}"
  password: "{{USER_PASSWORD}}"

requests:
  - name: Authenticate to get JWT
    method: POST
    path: /rest/user/login
    headers:
      Content-Type: application/json
    body: '{"email": "{{email}}", "password": "{{password}}"}'
    extractors:
      - type: json
        name: original_token
        selector: "$.authentication.token"

  - name: Test token validity
    method: GET
    path: /rest/basket/
    headers:
      Authorization: "Bearer {{original_token}}"
    matchers:
      - type: status
        values: [200]
    on_match:
      vulnerability: JWT_NO_EXPIRATION
      message: Test JWT expiration removal manually - token accepted
      remediation: Always validate expiration claim; reject tokens without exp
